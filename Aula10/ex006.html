<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20px Calibri;
      background: black;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

  </style>
</head>
<body>

  <!--Quando eu clicar na minha Div, será disparada uma função com a escrita 'Clicou'-->

  <div id="area"> <!-- Div com id area e função onclick definida como Clicar()-->
     Interaja...

  </div>

  <script>
    var a = window.document.getElementById('area') // area é o elemento, a.innertext é o objeto
    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter', entrar)//addEventListener monitora os eventos sem ser necessário identificar na div código limpo
    a.addEventListener('mouseout', sair)

    //chamando a função clicar, váriavel criada pegando o elemento pelo id e mudando o texto com innertext
    function clicar(){
      
      a.innerText = 'Clicou'
      a.style.background = 'green'

    }
    function entrar(){
      a.innerText = 'Entrou'

    }
    function sair(){
      a.innerText = 'Saiu'
      a.style.background = 'black'
    }



    </script>
  
</body>
</html>
