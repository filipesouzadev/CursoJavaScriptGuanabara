<!DOCTYPE html>
<html lang="Pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Detran</title>
</head>
<body>
  <!--Título do sistema-->
  <h1>Sistema de Multas</h1>
  <!--Aqui vai um caixa para receber a velocidade marcada (input)-->
  Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
  <!--Aqui vai um botão para que recebe a função de calcular se a velocidade está acima do permitido-->
  <input type="button" value="Verificar" onclick="calcular()">
  <!--Aqui foi criada uma div para -->
  <div id="res">

  </div>
  <script>

    //declarando uma função para calcular o limite de velocidade
    function calcular(){

      //declaração de variáveis 
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value)
      res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}</strong></p>`

      //se a velocidade estiver acima de 60 retorna mensagem de multado

      if (vel >= 60) {
        res.innerHTML += '<p> Você está <strong>multado</strong> por excesso de velocidade</p>'
        
      }

      res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'

    }

  </script>

</body>
</html>
