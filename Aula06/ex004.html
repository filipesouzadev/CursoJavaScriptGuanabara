<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios JavaScript</title>
  <style>
      body{
        font: normal 20pt Calibri;

      }
  </style>
</head>
<body>


  <script>
    var nome = window.prompt('Qual é o seu nome meu consagrado? ')//declaração de váriavel guardando info do prompt
    document.writeln (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras ! <br>`)//length mostra a quantidade de letras
    document.writeln (`Seu nome em letra maiúscula é ${nome.toUpperCase}`)//toUpperCase mostra letras maiúsculas
    
    </script>
  
</body>
</html>
